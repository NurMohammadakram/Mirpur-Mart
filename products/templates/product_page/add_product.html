{% extends 'base.html' %}



{% block title %}
Add Product - Mirpur Mart
{% endblock title %}



{% block content %}

<section id="add" class="section">
    <div class="container py-5">
        <h2 class="text-center text-warning pt-3 mb-4">Add Product</h2>
        <hr class="mb-4">

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form class="Product-form bg-light p-5 rounded shadow-lg" method="POST" action="{% url 'add_product' %}"
                    enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="productName" class="form-label fw-bold">Product Name:</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name"
                            name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="productCategory" class="form-label fw-bold">Category:</label>
                        <input type="text" class="form-control" id="productCategory"
                            placeholder="e.g., Electronics, Apparel" name="category" required>
                    </div>

                    <div class="mb-3">
                        <label for="productBrand" class="form-label fw-bold">Brand:</label>
                        <input type="text" class="form-control" id="productBrand" placeholder="e.g., Acme Corp, Nike"
                            name="brand" required>
                    </div>

                    <div class="mb-3">
                        <label for="productDescription" class="form-label fw-bold">Description:</label>
                        <textarea class="form-control" id="productDescription" placeholder="Enter description"
                            name="description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="productPrice" class="form-label fw-bold">Price:</label>
                        <input type="number" step="0.01" class="form-control" id="productPrice"
                            placeholder="Enter price (e.g., 99.99)" name="price" required>
                    </div>

                    <div class="mb-3">
                        <label for="stockQuantity" class="form-label fw-bold">Stock Quantity:</label>
                        <input type="number" class="form-control" id="stockQuantity"
                            placeholder="Enter number of items in stock" name="stock_quantity" required>
                    </div>

                    <div class="mb-3">
                        <label for="isAvailable" class="form-label fw-bold">Product is Available</label>
                        <select id="isAvailable" name="is_available" class="form-select">
                            <option value="True" selected>Yes</option>
                            <option value="False">No</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="productImage" class="form-label fw-bold">Upload Image:</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*" name="image"
                            required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
